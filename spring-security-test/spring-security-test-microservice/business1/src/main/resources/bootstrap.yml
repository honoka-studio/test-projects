server:
  port: 8082

spring:
  application:
    name: spring-security-test-business1
  cloud:
    nacos:
      server-addr: vm.honoka.de:8848
      username: root
      password: 123456
    openfeign:
      client:
        config:
          spring-security-test-business2:
            request-interceptors:
              - de.honoka.test.spring.security.business1.util.Oauth2FeignInterceptor
    loadbalancer:
      nacos:
        enabled: true
  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: http://localhost:8081
  datasource:
    driver-class-name: org.sqlite.JDBC
    url: jdbc:sqlite:./data/${spring.application.name}.db
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.community.dialect.SQLiteDialect
  jackson:
    date-format: yyyy-MM-dd HH:mm:ss
    time-zone: GMT+8

mybatis-plus:
  configuration:
    map-underscore-to-camel-case: true
  # classpath*:mapper/**/*.xml为默认值，默认扫描resources/mapper目录及其子目录下所有xml文件
  mapper-locations: classpath*:mapper/**/*.xml

logging:
  level:
    de.honoka.test.spring.security.business1.mapper: debug
